<body>
<div class="container">
    <h1>Discord 文字顏色生成器</h1>
    
    <div class="controls-container">
        <div class="color-group">
            <button data-ansi="0" class="button">重置格式</button>
            <button data-ansi="1" class="button style-button ansi-1">B</button>
            <button data-ansi="4" class="button style-button ansi-4">U</button>
        </div>

        <div class="color-group">
            <div class="color-group-label">文字顏色</div>
            <button data-ansi="30" class="button style-button ansi-30-bg" title="深灰色">&nbsp;</button>
            <button data-ansi="31" class="button style-button ansi-31-bg" title="紅色">&nbsp;</button>
            <button data-ansi="32" class="button style-button ansi-32-bg" title="綠色">&nbsp;</button>
            <button data-ansi="33" class="button style-button ansi-33-bg" title="金色">&nbsp;</button>
            <button data-ansi="34" class="button style-button ansi-34-bg" title="藍色">&nbsp;</button>
            <button data-ansi="35" class="button style-button ansi-35-bg" title="粉色">&nbsp;</button>
            <button data-ansi="36" class="button style-button ansi-36-bg" title="青色">&nbsp;</button>
            <button data-ansi="37" class="button style-button ansi-37-bg" title="白色">&nbsp;</button>
        </div>

        <div class="color-group">
            <div class="color-group-label">背景顏色</div>
            <button data-ansi="40" class="button style-button ansi-40" title="深藍黑">&nbsp;</button>
            <button data-ansi="41" class="button style-button ansi-41" title="深褐色">&nbsp;</button>
            <button data-ansi="42" class="button style-button ansi-42" title="灰色">&nbsp;</button>
            <button data-ansi="43" class="button style-button ansi-43" title="淺灰色">&nbsp;</button>
            <button data-ansi="44" class="button style-button ansi-44" title="亮灰色">&nbsp;</button>
            <button data-ansi="45" class="button style-button ansi-45" title="Discord藍">&nbsp;</button>
            <button data-ansi="46" class="button style-button ansi-46" title="淺灰色">&nbsp;</button>
            <button data-ansi="47" class="button style-button ansi-47" title="米白色">&nbsp;</button>
        </div>
    </div>

    <div class="flex">
        <div id="textarea" contenteditable="true"></div>
    </div>
    
    <button class="button copy">複製 Discord 格式文字</button>
</div>

<div class="tooltip" style="display: none; top: 258.038px; left: 858.612px;">White</div>
<script type="text/javascript">
    const textarea = document.querySelector("#textarea");
    const copybtn = document.querySelector(".button.copy");
    const tooltip = document.querySelector(".tooltip");
    const resetBtn = document.querySelector('[data-ansi="0"]');

    const tooltipTexts = {
        // FG
        "30": "深灰色",
        "31": "紅色",
        "32": "綠色",
        "33": "金色",
        "34": "藍色",
        "35": "粉色",
        "36": "青色",
        "37": "白色",
        // BG
        "40": "深藍黑",
        "41": "深褐色",
        "42": "灰色",
        "43": "淺灰色",
        "44": "亮灰色",
        "45": "Discord藍",
        "46": "淺灰色",
        "47": "米白色",
    };

    // 重置格式按鈕功能
    resetBtn.addEventListener('click', () => {
        const text = textarea.textContent;
        textarea.innerHTML = text;
    });

    // 一些基本的 HTML 轉義，避免貼上的內容破壞格式
    textarea.oninput = () => {
        const base = textarea.innerHTML.replace(/<(\/?(br|span|span class="ansi-[0-9]*"))>/g,"[$1]");
        if (base.includes("<") || base.includes(">")) textarea.innerHTML = base.replace(/<.*?>/g,"").replace(/[<>]/g,"").replace(/\[(\/?(br|span|span class="ansi-[0-9]*"))\]/g,"<$1>");
    };

    // 處理 Enter 鍵
    document.addEventListener('keydown', event => {
        if (event.key === 'Enter') {
            document.execCommand('insertLineBreak')
            event.preventDefault()
        }
    });

    // 按鈕功能
    document.querySelectorAll(".style-button").forEach((btn) => {
        btn.onclick = () => {
            if (!btn.dataset.ansi) {
                textarea.innerText = textarea.innerText;
                return;
            }

            const selection = window.getSelection();
            const text = window.getSelection().toString();
            
            if (text.length === 0) return; // 如果沒有選取文字，不執行任何操作

            const span = document.createElement("span");
            span.innerText = text;
            span.classList.add(`ansi-${btn.dataset.ansi}`);

            const range = selection.getRangeAt(0);
            range.deleteContents();
            range.insertNode(span);

            // 保持選取狀態
            range.selectNodeContents(span);
            selection.removeAllRanges();
            selection.addRange(range);
        };

        // 顯示提示文字
        btn.onmouseenter = () => {
            if (!(btn.dataset.ansi > 4)) return;
            const rect = btn.getBoundingClientRect();
            tooltip.style.display = "block";
            tooltip.innerText = tooltipTexts[btn.dataset.ansi] || "";
            tooltip.style.top = `${rect.top - 36}px`;
            tooltip.style.left = `${rect.left - tooltip.clientWidth/2 + btn.clientWidth/2}px`;
        };
        btn.onmouseleave = () => {
            tooltip.style.display = "none";
        };
    });

    // 複製功能
    let copyCount = 0;
    let copyTimeout = null;

    copybtn.onclick = () => {
        const toCopy = "```ansi\n" + nodesToANSI(textarea.childNodes, [{ fg: 2, bg: 2, st:2 }]) + "\n```";
        navigator.clipboard.writeText(toCopy).then(() => {
            if (copyTimeout) clearTimeout(copyTimeout);

            const funnyCopyMessages = ["已複製！", "連續複製！", "三連複製！", "超級複製！", "無敵複製！", "神級複製！", "究極複製！", "傳說複製！", "史詩複製！", "宇宙級！", "超越極限！", "∞"];

            copybtn.style.backgroundColor = (copyCount <= 8) ? "#3BA55D" : "#ED4245";
            copybtn.innerText = funnyCopyMessages[copyCount];
            copyCount = Math.min(11, copyCount + 1);
            copyTimeout = setTimeout(() => {
                copyCount = 0;
                copybtn.style.backgroundColor = null;
                copybtn.innerText = "複製 Discord 格式文字";
            }, 2000)

        }, (err) => {
            if (copyCount > 2) return;
            alert("複製失敗，請手動複製以下內容：");
            alert(toCopy);
        });
    }

    function nodesToANSI(nodes, states) {
        let text = ""
        for (const node of nodes) {
            if (node.nodeType === 3) {
                text += node.textContent;
                continue;
            }
            if (node.nodeName === "BR") {
                text += "\n";
                continue;   
            }
            const ansiCode = +(node.className.split("-")[1]);
            const newState = Object.assign({}, states.at(-1));

            if (ansiCode < 30) newState.st = ansiCode;
            if (ansiCode >= 30 && ansiCode < 40) newState.fg = ansiCode;
            if (ansiCode >= 40) newState.bg = ansiCode;

            states.push(newState)
            text += `\x1b[${newState.st};${(ansiCode >= 40) ? newState.bg : newState.fg}m`;
            text += nodesToANSI(node.childNodes, states);
            states.pop()
            text += `\x1b[0m`;
            if (states.at(-1).fg !== 2) text += `\x1b[${states.at(-1).st};${states.at(-1).fg}m`;
            if (states.at(-1).bg !== 2) text += `\x1b[${states.at(-1).st};${states.at(-1).bg}m`;
        }
        return text;
    }
</script>
